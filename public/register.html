<!DOCTYPE html>
<html>

<head>
    <title>radio::active - Register</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>
    <form class="dialog" action="/register" method="POST">
        <table align="center">
            <tr>
                <td><div class="text">Username:</div></td>
                <td><input class="input" name="username" type="text"></td>
            </tr>
            <tr>
                <td><div class="text">Password:</div></td>
                <td><input class="input" name="password" type="password"></td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <input class="button" type="submit" value="Register">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <a class="link" href="/login.html">Return to login</a>
                </td>
            </tr>
    </form>

</body>

</html>
